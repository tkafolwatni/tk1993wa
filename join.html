<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب انتساب - تكافل وطني</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <img src="msgId1748633931184.jpg" alt="لوغو الحزب" class="logo">
    <h1>طلب انتساب لحزب تكافل وطني</h1>
    <p>املأ المعلومات التالية وسنتواصل معك قريبًا</p>

    <form class="join-form">
      <input type="text" name="name" placeholder="الاسم الكامل" required />
      <input type="tel" name="phone" placeholder="رقم الهاتف" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني (اختياري)" />
      <textarea name="notes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
      <button type="submit">إرسال الطلب</button>
    </form>

    <a href="index.html" class="back-link">⬅ العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
